<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS - Role Selection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: inline-block;
        }
        button {
            padding: 10px 20px; /* Kích thước đồng đều */
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s, background-color 0.3s;
            min-width: 150px; /* Đảm bảo chiều rộng tối thiểu để cân đối */
        }
        button:nth-child(1) {
            background-color: #7f8c8d;
            color: white;
        }
        button:nth-child(1):hover {
            background-color: #6c757d;
            transform: scale(1.05);
        }
        button:nth-child(2) {
            background-color: #2ecc71;
            color: white;
        }
        button:nth-child(2):hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }
        button:nth-child(3) {
            background-color: #e74c3c;
            color: white;
        }
        button:nth-child(3):hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .section {
                padding: 20px;
            }
            button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>AIMS - Internet Media Store</h1>
    <div id="role-selection" class="section">
        <h2>Select Your Role</h2>
        <button onclick="selectRole('customer')">Customer</button>
        <button onclick="selectRole('productmanager')">Product Manager</button>
        <button onclick="selectRole('admin')">Admin</button>
    </div>
</div>
<script src="/js/navigation.js"></script>
<script>
    console.log('role-selection.html loaded, checking navigation.js at:', '/js/navigation.js');
    if (typeof selectRole === 'undefined') {
        console.error('selectRole function not loaded!');
    }
</script>
<!--<script src="/js/main.js"></script>-->
</body>
</html>
