<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS - User Management</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
<div class="container">
    <div id="user-management-section" class="section">
        <h2>Manage Users</h2>
        <form id="user-form" onsubmit="addOrUpdateUser(event)">
            <div class="form-group">
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" required>
            </div>
            <div class="form-group">
                <label for="user-name">Name:</label>
                <input type="text" id="user-name" required>
            </div>
            <div class="form-group">
                <label for="user-roles">Roles:</label>
                <select id="user-roles" multiple required>
                    <option value="PRODUCT_MANAGER">Product Manager</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <button type="submit">Add/Update User</button>
            <button type="button" onclick="resetPassword()">Reset Password</button>
            <p id="user-error" class="error hidden"></p>
        </form>
        <table id="user-list">
            <thead>
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Roles</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="navigateTo('admin/dashboard.html')">Back</button>
    </div>
</div>
<script src="../../js/main.js"></script>
<script src="../../js/navigation.js"></script>
<script src="../../js/user.js"></script>
</body>
</html>
