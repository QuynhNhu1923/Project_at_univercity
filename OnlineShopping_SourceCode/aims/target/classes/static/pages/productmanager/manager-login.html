<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.2) inset;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #4b6cb7;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
        }
        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #4b6cb7;
            border-radius: 2px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .form-group {
            position: relative;
            text-align: left;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        label {
            font-size: 0.95rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
        input {
            padding: 14px 15px 14px 40px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        input:focus {
            border-color: #4b6cb7;
            background-color: #f8f9fa;
            box-shadow: 0 0 8px rgba(75, 108, 183, 0.4);
            outline: none;
        }
        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            text-align: left;
            padding: 5px 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
            margin-top: -15px;
            transition: opacity 0.3s, height 0.3s;
        }
        .error.hidden {
            opacity: 0;
            height: 0;
            overflow: hidden;
        }
        button {
            padding: 14px;
            background: linear-gradient(90deg, #4b6cb7, #182848);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: width 0.4s, height 0.4s;
            transform: translate(-50%, -50%);
        }
        button:hover::after {
            width: 200px;
            height: 200px;
        }
        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, #3d5ea0, #0f1a36);
            box-shadow: 0 6px 20px rgba(75, 108, 183, 0.5);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #4b6cb7;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: color 0.3s, background-color 0.3s;
        }
        a:hover {
            color: #3d5ea0;
            background-color: rgba(75, 108, 183, 0.1);
            text-decoration: none;
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
                margin: 10px;
            }
            h2 {
                font-size: 1.7rem;
            }
            input {
                padding: 12px 15px 12px 40px;
            }
            button {
                padding: 12px;
            }
            a {
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Product Manager Login</h2>
    <form id="productmanager-login-form" onsubmit="handleLogin(event, 'productmanager')">
        <div class="form-group">
            <label for="productmanager-login-email">Email:</label>
            <i class="fas fa-envelope"></i>
            <input type="email" id="productmanager-login-email" name="email" required />
        </div>
        <div class="form-group">
            <label for="productmanager-login-password">Password:</label>
            <i class="fas fa-lock"></i>
            <input type="password" id="productmanager-login-password" name="password" required />
        </div>
        <div id="productmanager-login-error" class="error hidden"></div>
        <button type="submit">Login</button>
    </form>
    <a href="/pages/role-selection.html">Back to Role Selection</a>
</div>
<script src="/js/auth.js"></script>
<script src="/js/navigation.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
