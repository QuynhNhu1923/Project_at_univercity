<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
        }
        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .remove-btn {
            background-color: #dc3545;
        }
        .remove-btn:hover {
            background-color: #c82333;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        #stock-deficiency {
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ffeeba;
            border-radius: 4px;
            display: none;
        }
        #cart-total {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<h1>Your Cart</h1>

<div id="stock-deficiency">
    <h3>Stock Deficiency Warning:</h3>
    <ul id="deficiency-items"></ul>
</div>

<table id="cart-items">
    <thead>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price (excl. VAT)</th>
        <th>Rush Delivery</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="cart-total">Total (excl. VAT): 0 VND</div>

<div class="action-buttons">
    <button onclick="checkStockAndProceed()">Proceed to Order</button>
    <button onclick="clearCart()">Clear Cart</button>
    <button onclick="navigateTo('/pages/customer/dashboard.html')">Back to Dashboard</button>
</div>

<script src="/js/main.js"></script>
<script src="/js/cart.js"></script>
</body>
</html>
