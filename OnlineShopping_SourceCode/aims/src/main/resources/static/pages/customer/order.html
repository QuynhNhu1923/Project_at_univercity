<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea, select {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
        #order-error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .summary {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Place Your Order</h1>

<div id="order-error" class="hidden"></div>

<form id="order-form" onsubmit="placeOrder(event)">
    <label for="order-name">Full Name:</label>
    <input type="text" id="order-name" required>

    <label for="order-email">Email:</label>
    <input type="email" id="order-email" required>

    <label for="order-phone">Phone Number:</label>
    <input type="tel" id="order-phone" required>

    <label for="order-address">Delivery Address:</label>
    <input type="text" id="order-address" required>

    <label>
        <input type="checkbox" id="rush-order" onchange="toggleRushOrderDetails()"> Rush Delivery
    </label>

    <div id="rush-order-details" class="hidden">
        <label for="delivery-time">Preferred Delivery Time:</label>
        <input type="datetime-local" id="delivery-time">

        <label for="delivery-instructions">Delivery Instructions:</label>
        <textarea id="delivery-instructions"></textarea>
    </div>

    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" required>

    <label for="card-expiry">Expiry Date:</label>
    <input type="text" id="card-expiry" placeholder="MM/YY" required>

    <label for="card-cvc">CVC:</label>
    <input type="text" id="card-cvc" required>

    <div class="summary">
        <div>Delivery Fee: <span id="delivery-fee">30000 VND</span></div>
        <div>Total: <span id="order-total">0 VND</span></div>
    </div>

    <button type="submit">Place Order</button>
</form>

<script src="/js/order.js"></script>
</body>
</html>
