<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS - Place Order</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
<div class="container">
    <div id="order-section" class="section">
        <h2>Place Order</h2>
        <form id="order-form" onsubmit="placeOrder(event)">
            <div class="form-group">
                <label for="order-name">Name:</label>
                <input type="text" id="order-name" required>
            </div>
            <div class="form-group">
                <label for="order-email">Email:</label>
                <input type="email" id="order-email" required>
            </div>
            <div class="form-group">
                <label for="order-phone">Phone:</label>
                <input type="tel" id="order-phone" required>
            </div>
            <div class="form-group">
                <label for="order-address">Address:</label>
                <input type="text" id="order-address" required>
            </div>
            <div class="form-group">
                <label for="rush-order">Rush Order (Hanoi only):</label>
                <input type="checkbox" id="rush-order" onclick="toggleRushOrderDetails()">
            </div>
            <div id="rush-order-details" class="hidden">
                <div class="form-group">
                    <label for="delivery-time">Delivery Time:</label>
                    <input type="datetime-local" id="delivery-time">
                </div>
                <div class="form-group">
                    <label for="delivery-instructions">Instructions:</label>
                    <textarea id="delivery-instructions"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" required>
            </div>
            <div class="form-group">
                <label for="card-expiry">Expiry Date:</label>
                <input type="text" id="card-expiry" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="card-cvc">CVC:</label>
                <input type="text" id="card-cvc" required>
            </div>
            <p><strong>Delivery Fee:</strong> <span id="delivery-fee">0 VND</span></p>
            <p><strong>Total (incl. VAT):</strong> <span id="order-total">0 VND</span></p>
            <button type="submit">Pay with VNPay</button>
            <button type="button" onclick="navigateTo('customer/cart.html')">Back</button>
            <p id="order-error" class="error hidden"></p>
        </form>
    </div>
</div>
<script src="/js/navigation.js"></script>
<script src="/js/main.js"></script>
<script src="/js/cart.js"></script>
<script src="/js/vnpay.js"></script>
</body>
</html>
