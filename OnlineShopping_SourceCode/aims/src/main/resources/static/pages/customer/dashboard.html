<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS - Customer Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <div id="customer-section" class="section">
        <h2>Customer Dashboard</h2>
        <div>
            <select id="search-attribute">
                <option value="name">Name</option>
                <option value="type">Type</option>
                <option value="author">Author/Artist</option>
            </select>
            <input type="text" id="search-products" placeholder="Search">
            <select id="sort-products">
                <option value="priceAsc">Price: Low to High</option>
                <option value="priceDesc">Price: High to Low</option>
            </select>
            <button onclick="searchProducts()">Search</button>
        </div>
        <div>
            <button onclick="navigateTo('/pages/customer/cart.html')">View Cart</button>
            <button onclick="navigateTo('/pages/customer/orders.html')">View Orders</button>
            <button onclick="navigateTo('/pages/role-selection.html')">Back to Role Selection</button>
        </div>
        <table id="product-list">
            <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Price (excl. VAT)</th>
                <th>Stock</th>
                <th>Rush Delivery</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="pagination">
            <button onclick="prevProductPage()">Previous</button>
            <button onclick="nextProductPage()">Next</button>
        </div>
    </div>
</div>
<!-- Nạp navigation.js trước main.js -->
<script src="/js/navigation.js"></script>
<script src="/js/main.js"></script>
<script src="/js/cart.js"></script>
</body>
</html>
