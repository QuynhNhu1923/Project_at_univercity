<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS - Product Details</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
<div class="container">
    <div id="product-detail-section" class="section">
        <h2>Product Details</h2>
        <div id="product-info">
            <p><strong>Name:</strong> <span id="product-name"></span></p>
            <p><strong>Type:</strong> <span id="product-type"></span></p>
            <p><strong>Price (excl. VAT):</strong> <span id="product-price"></span> VND</p>
            <p><strong>Stock:</strong> <span id="product-stock"></span></p>
            <p><strong>Author/Artist:</strong> <span id="product-author"></span></p>
            <p><strong>Release Date:</strong> <span id="product-release-date"></span></p>
            <p><strong>Description:</strong> <span id="product-description"></span></p>
            <p><strong>Rush Delivery:</strong> <span id="product-rush-supported"></span></p>
        </div>
        <div class="form-group">
            <label for="product-quantity">Quantity:</label>
            <input type="number" id="product-quantity" min="1" value="1">
        </div>
        <button onclick="addToCart()">Add to Cart</button>
        <button onclick="navigateTo('customer/dashboard.html')">Back</button>
        <p id="product-error" class="error hidden"></p>
    </div>
</div>

<script src="../../js/navigation.js"></script>
<script src="../../js/main.js"></script>
<script src="../../js/cart.js"></script>
<script>
    /* Tải chi tiết sản phẩm */
    function loadProductDetails() {
        const product = JSON.parse(sessionStorage.getItem('selectedProduct') || '{}');
        if (!product.barcode) {
            alert('No product selected.');
            navigateTo('customer/dashboard.html');
            return;
        }
        document.getElementById('product-name').textContent = product.name || '';
        document.getElementById('product-type').textContent = product.type || '';
        document.getElementById('product-price').textContent = product.price || 0;
        document.getElementById('product-stock').textContent = product.stock || 0;
        document.getElementById('product-author').textContent = product.author || 'N/A';
        document.getElementById('product-release-date').textContent = product.releaseDate || 'N/A';
        document.getElementById('product-description').textContent = product.description || 'No description';
        document.getElementById('product-rush-supported').textContent = product.rushSupported ? 'Supported' : 'Not Supported';
        document.getElementById('product-rush-supported').className = product.rushSupported ? 'rush-supported' : 'rush-unsupported';
    }
</script>
</body>
</html>
