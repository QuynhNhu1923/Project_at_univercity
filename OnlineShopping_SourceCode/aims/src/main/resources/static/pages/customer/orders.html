<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS - Your Orders</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
<div class="container">
    <div id="customer-orders-section" class="section">
        <h2>Your Orders</h2>
        <div class="form-group">
            <label for="order-email">Email:</label>
            <input type="email" id="order-email" placeholder="Enter email to view orders">
            <button onclick="loadCustomerOrders()">Search</button>
        </div>
        <table id="customer-orders">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="pagination">
            <button onclick="prevOrderPage()">Previous</button>
            <button onclick="nextOrderPage()">Next</button>
        </div>
        <button onclick="navigateTo('customer/customer-dashboard.html')">Back</button>
        <p id="orders-error" class="error hidden"></p>
    </div>
</div>
<script src="/js/main.js"></script>
<script src="/js/navigation.js"></script>
<script src="/js/order.js"></script>
</body>
</html>
