<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS - Product Manager Login</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
<div class="container">
    <div id="productmanager-login-section" class="section">
        <h2>Product Manager Login</h2>
        <form onsubmit="handleLogin(event, 'productmanager')">
            <div class="form-group">
                <label for="productmanager-login-email">Email:</label>
                <input type="email" id="productmanager-login-email" required>
            </div>
            <div class="form-group">
                <label for="productmanager-login-password">Password:</label>
                <input type="password" id="productmanager-login-password" required>
            </div>
            <button type="submit">Login</button>
            <button type="button" onclick="navigateTo('/pages/role-selection.html')">Cancel</button>
            <p id="productmanager-login-error" class="error hidden"></p>
        </form>
        <button onclick="navigateTo('/pages/role-selection.html')">Back to Role Selection</button>
    </div>
</div>
<script src="/js/main.js"></script>
<script src="/js/navigation.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
