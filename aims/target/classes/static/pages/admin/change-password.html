<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS - Change Password</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
<div class="container">
    <div id="change-password-section" class="section">
        <h2>Change Password</h2>
        <form id="change-password-form" onsubmit="changeAdminPassword(event)">
            <div class="form-group">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit">Change Password</button>
            <button type="button" onclick="navigateTo('admin/dashboard.html')">Back</button>
            <p id="password-error" class="error hidden"></p>
        </form>
    </div>
</div>
<script src="../../js/main.js"></script>
<script src="../../js/navigation.js"></script>
<script src="../../js/user.js"></script>
</body>
</html>
